<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Algeria - تسجيل الدخول للمطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-attachment: fixed;
        }
        
        .login-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 25px;
            color: #ff7e5f;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ff7e5f;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(58, 97, 134, 0.6);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #ff7e5f;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 126, 95, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 6px 20px rgba(254, 180, 123, 0.5);
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(254, 180, 123, 0.7);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
            border-left: 4px solid #ff6b6b;
            text-align: center;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #a0b9e9;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <i class="fas fa-robot"></i>
    </div>
    
    <div class="login-container">
        <h1>تسجيل الدخول للمطور</h1>
        
        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم">
        </div>
        
        <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>
        
        <button class="btn" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
        </button>
        
        <div class="error" id="errorMsg">
            اسم المستخدم أو كلمة المرور غير صحيحة
        </div>
    </div>
    
    <div class="footer">
        <p>AI Algeria - لوحة تحكم المطور © 2025</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            // بيانات تسجيل الدخول (في تطبيق حقيقي يجب أن تكون على الخادم)
            const validUsername = "admin";
            const validPassword = "algeriaAI2025";
            
            loginBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (username === validUsername && password === validPassword) {
                    // تخزين حالة تسجيل الدخول (في تطبيق حقيقي يجب استخدام جلسة آمنة)
                    localStorage.setItem('developerLoggedIn', 'true');
                    
                    // الانتقال إلى لوحة التحكم
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.style.display = 'block';
                }
            });
            
            // السماح بإدخال البيانات باستخدام زر Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
